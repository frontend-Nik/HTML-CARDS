<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Cards</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="wrapper">
        <img
          src="./assets/images/captain-bg4.png"   
          class="cover-image"
        />
      </div>
      <img src="./assets/images/captian-logo3.png" class="title" />
      <div class="main-character">
        <img src="./assets/images/captian.png  " class="character" />
      </div>
    </div>

    <div class="card">
      <div class="wrapper">
        <img
          src="./assets/images/thor-bg2.jpg"
          class="cover-image"
        />
      </div>
      <img
        src="./assets/images/thor-logo2.png"
        class="title"
      />
      <div class="main-character">
        <img src="./assets/images/thor.png" class="character" />
      </div>
    </div>
  </body>
</html>
